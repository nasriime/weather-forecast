<div class="weather-card-container">
    <div class="upper-data">
      @if (temp! > 15) {
        <img src="/hot.jpg" alt="Hot weather image"/>
      }
      @if (temp! <= 15) {
        <img src="/cold.jpg" alt="Cold weather image"/>
      } 
      <div class="weather-data">
        <div class="location">{{ name! }}</div>
        <div class="temperature">{{ temp! | number: '1.0-0'}}°C</div>
      </div>
    </div>
    <div class="lower-data">
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="/min.png" alt="">
            <span>Min</span>
          </div>
          <div class="info-block-value">
            {{ min! | number: '1.0-0'}}°C
          </div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="/max.png" alt="">
            <span>Max</span>
          </div>
          <div class="info-block-value">
            {{ max! | number: '1.0-0'}}°C
          </div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="/humidity.png" alt="">
            <span>Humidity</span>
          </div>
          <div class="info-block-value">
            {{ humidity! }}%
          </div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="/wind.png" alt="">
            <span>Wind</span>
          </div>
          <div class="info-block-value">
            {{ wind! }} km/h
          </div>
        </div>

        <div class="more-info-label">More Information</div>
      </div>
    </div>
  </div>
